<!DOCTYPE html>
<html>
<head>
    <style>
        div.dice{
           float:left;
           width:32px;
           background:#F5F5F5;
           border:#999 1px solid;
           padding:10px;
           font-size:24px;
           text-align:center;
           margin:5px;
       }
   </style>
   <script>
    function rollDice(){
        var dice = document.getElementById("dice");
        var status = document.getElementById("status");
        var d1 = Math.floor(Math.random() * 6) + 1;
        var diceTotal = d1;
        dice.innerHTML = d1;
        status.innerHTML = "You rolled "+diceTotal+".";
        if(d1 == 6){
            status.innerHTML += " DOUBLES! You get a free turn!!";
        }
    }
</script>
</head>
<body>
    <section style="padding-left:600px;padding-top:250px;">
        <div align="center" id="dice" class="dice">0</div>
        <h2 id="status" style="clear:left;"></h2>
    </section>
    <section>
    <div align="center">
            <button onclick="rollDice()">Roll Dice</button>
        </div>
    </section>
</body>
</html>
